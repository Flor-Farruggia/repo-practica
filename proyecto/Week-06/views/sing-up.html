<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MegaRocket</title>
        <link rel="icon" href="/proyecto/assets/images/Logo-rr1.jpg">
        <link rel="resetsheet" href="../Week-04/css/reset.css">
        <link rel="stylesheet" href="../css/sign-up.css">
    </head>
    <body>
        <header class="blue-section header">
            <img src="/proyecto/assets/images/Logo.png" alt="Megarocket-icon"/>
        </header>
        <main class="main">
            <div class="main-draw">
                <img src="" alt="back-button" id="home-page" href="/proyecto/Week-06/views/index.html">
                <h1>
                    Sign in
                </h1>
                <form class="form">
                    <div class="mail-form">
                        <img src="/proyecto/assets/images/envelope.png" alt="Email-icon" class="img-form">
                        <input type="email" id="mail" name="E-mail" placeholder="Complete your e-mail">
                    </div>
                    <div class="password-form">
                        <img src="" alt="lock-password-icon" class="img-form">
                        <input type="password" id="password" name="password" placeholder="Input your password" >                        
                    </div>
                    <p class="forgot-pass">
                        <a href=""></a>
                        Have you forgot your password?
                    </p>
                    <p>
                        Don't have an account?
                    </p>
                    <p class="member-link">
                        Click here to become a member
                    </p>                    
                    <div class="checkbox-remember">
                        <input type="checkbox" id="remember-me" name="remember-me" value="yes-remember-me">
                        <label for="remember-me"> Remember me</label>    
                    </div>
                    <input type="button" value="button" class="continue-button">
                </form> 
            </div>
        </main>
    </body>
</html>
